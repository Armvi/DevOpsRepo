name: CI/CD Pipeline

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build backend image
        run: docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/task6/kanban-backend:latest ./task6/kanban-backend

      - name: Build frontend image
        run: docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/task6/kanban-frontend:latest ./task6/kanban-frontend

      - name: Push images to GHCR
        run: |
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/task6/kanban-backend:latest
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/task6/kanban-frontend:latest

      - name: Setup environment
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt
            rm -rf armvi-kanban
            mkdir -p armvi-kanban

      - name: Copy configs to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: 'task6/docker-compose.yml,task6/nginx/,task6/prometheus.yml,task6/loki-config.yaml,task6/promtail-config.yaml,task6/grafana/'
          target: "/opt/armvi-kanban"
          
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/armvi-kanban
            docker-compose down
            docker-compose pull
            docker-compose up -d

